<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <header class="titlebar">
      <div class="dot"></div>
      <div class="label">Calculator</div>
      <div class="win-actions"></div>
    </header>

    <div class="mode-row">
      <span class="mode">Standard</span>
      <span class="hist" aria-hidden="true"></span>
    </div>

    <div class="display" id="display">0</div>

    <div class="mem-row">
      <button class="mem" disabled>MC</button>
      <button class="mem" disabled>MR</button>
      <button class="mem" data-action="mplus">M+</button>
      <button class="mem" data-action="mminus">M−</button>
      <button class="mem" data-action="ms">MS</button>
      <button class="mem" disabled>Mv</button>
    </div>

    <div class="keys">
      <button data-action="percent">%</button>
      <button data-action="ce">CE</button>
      <button data-action="c">C</button>
      <button data-action="backspace">⌫</button>

      <button data-action="inv">1/x</button>
      <button data-action="square">x²</button>
      <button data-action="sqrt">√x</button>
      <button data-action="op" data-op="÷">÷</button>

      <button data-action="digit">7</button>
      <button data-action="digit">8</button>
      <button data-action="digit">9</button>
      <button data-action="op" data-op="×">×</button>

      <button data-action="digit">4</button>
      <button data-action="digit">5</button>
      <button data-action="digit">6</button>
      <button data-action="op" data-op="−">−</button>

      <button data-action="digit">1</button>
      <button data-action="digit">2</button>
      <button data-action="digit">3</button>
      <button data-action="op" data-op="+">+</button>

      <button data-action="neg">+/−</button>
      <button data-action="digit">0</button>
      <button data-action="dot">.</button>
      <button class="equals" data-action="eq">=</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
